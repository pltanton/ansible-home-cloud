---

- name: install filebrowser systemd unit
  template:
    src: templates/filebrowser.service.j2
    dest: /etc/systemd/system/filebrowser.service

- name: install filebrowser binary
  unarchive:
    src: https://github.com/filebrowser/filebrowser/releases/download/v1.10.0/linux-armv7-filebrowser.tar.gz
    dest: /usr/bin
    remote_src: yes
  notify: restart filebrowser

- name: run filebrowser systemd unit
  systemd:
    name: filebrowser
    state: started
    daemon_reload: yes
    enabled: no
  tags:
    - start

