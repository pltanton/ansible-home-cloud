---

- name: Install plex arm container
  docker_container:
    name: plex
    image: lsioarmhf/plex
    restart: yes
    restart_policy: always
    env: "{{ env }}"
    network_mode: host
    volumes:
    - "{{ mounts.movies }}:/data/movies"
    - "{{ mounts.config }}:/data/config"
  tags: 
    - start

